version: 4.0.70
steps:
  - prompt: Fill in the "Email Address" and "Password".
    commands:
      - command: hover-text
        text: Email Address
        description: email address input field
        action: click
      - command: type
        text: test@example.com
      - command: hover-text
        text: Password
        description: password input field
        action: click
      - command: type
        text: password123
  - prompt: Select the "Remember me" checkbox.
    commands:
      - command: hover-text
        text: Remember me
        description: remember me checkbox
        action: click
  - prompt: Click "Sign in" and log out.
