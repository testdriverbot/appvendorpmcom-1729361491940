version: 4.0.70
steps:
  - prompt: Click on "Forgot password?" link.
    commands:
      - command: hover-text
        text: Forgot password?
        description: link to reset password
        action: click
  - prompt: Assert that the password recovery page is displayed.
    commands:
      - command: assert
        expect: the password recovery page is displayed
  - prompt: Enter a test email address and click "Submit".
    commands:
      - command: hover-text
        text: Email Address
        description: email input field
        action: click
      - command: type
        text: test@example.com
      - command: hover-text
        text: Reset
        description: submit button
        action: click
  - prompt: >-
      Assert that a confirmation message is displayed regarding password
      recovery.  # Use the content of the file from the environment
    commands:
      - command: assert
        expect: Password reset request received
