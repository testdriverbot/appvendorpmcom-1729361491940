version: 4.0.70
steps:
  - prompt: Fill in the "Email Address" field with a test email.
    commands:
      - command: hover-text
        text: Email Address
        description: email address input field
        action: click
      - command: type
        text: test@example.com
  - prompt: Fill in the "Password" field with a test password.
    commands:
      - command: hover-text
        text: Password
        description: password input field
        action: click
      - command: type
        text: TestPassword123
  - prompt: Click the "Sign in" button.
    commands:
      - command: hover-text
        text: Sign in
        description: sign in button
        action: click
  - prompt: >-
      Assert that a welcome message or dashboard is displayed.  # Use the
      content of the file from the environment
    commands: []
